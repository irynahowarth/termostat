<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="src/Thermostat.js" type="text/javascript"></script>
</head>
<body>
  <main>
    <div>
      <h1>Thermostat</h1>
      <section>
        <h3>power mode:<span id="current-mode">ON</span></h3>
      </section>
      <section class="display-color">
        <h2>Temperature: <span id="temp">20</span>C</h2>
      </section>
      <section>
        <ul id="buttons">
          <li><button class="btn" id="up">+</button></li>
          <li><button class="btn" id="down">-</button></li>
          <li><button class="btn" id="reset">reset</button></li>
          <li><button class="btn" id="mode">mode</button></li>
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
